<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="banner">
        <div class="odin-logo">
            <img src="images/fox-logo.png" alt="The Fox logo" id="fox-img">
            <div id="fox-text">FOX</div>
        </div>
        <div class="copyright">
            <p>Photo by Sunguk Kim on Unsplash</p>
        </div>
    </div>

    <div class="main">
        <div class="main-top">
            <div>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
                <br>
                <br>You <em>know</em> you want to.
            </div>
        </div>
        <div class="main-mid"></div>
        <div class="main-bottom">
            <button id="bottom-button">Create account</button>
            <div>Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
