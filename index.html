<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
    <script type="text/javascript" src="signup-logic.js" defer></script>
</head>
<body>
    <div class="banner">
        <div class="odin-logo">
            <img src="images/fox-logo.png" alt="The Fox logo" id="fox-img">
            <div id="fox-text">FOX</div>
        </div>
        <div class="copyright">
            <p>Photo by Sunguk Kim on Unsplash</p>
        </div>
    </div>

    <div class="main">
        <div class="main-top">
            <div>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
                <br>
                <br>You <em>know</em> you want to.
            </div>
        </div>

        <div class="main-mid">
            <p id="mid-header">Let's do this!</p>

            <form action="">
                <div class="form-layout">
                    <div class="form-pair">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="form-pair">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    
                    <div class="form-pair">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-pair">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-pair">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd"  minlength="8 required">
                        <span class="error" id="error1" aria-live="polite"></span>
                    </div>

                    <div class="form-pair">
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd-confirm" name="pwd-confirm"  minlength="8 required">
                        <span class="error" id="error2" aria-live="polite"></span>
                    </div>
                </div>
            </form>
        </div>

        <div class="main-bottom">
            <button id="bottom-button">Create account</button>
            <div>Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
